<head>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">

<body>
    <div class="container">
        <img class="logo" src="assets/img/logo.no.bg.png">
        <div class="content">
            <h1>@something</h1>
            <h2>The
                <span class="txt-rotate" data-period="2000" data-rotate='[ "fun", "simple", "geeky", "pretty", "weird", "interesting", "stupid", "entertaining" ]'></span> Discord bot
            </h2>
            <div class="buttons">
                <a class="button" onclick="faq()">What does this bot do?</a>
                <a class="button" href="https://discord.com/oauth2/authorize?client_id=763357559603986442&permissions=0&scope=bot">Invite it</a>
                <a class="button" href="https://discord.gg/V8GN8v9">Join the support server</a>
                <a class="button" href="https://forms.gle/68u7UbZrtcWmE1gM8">Feature request form</a>
            </div>
        </div>
        <div class="faq">
            <h2>What does this bot do?</h2>
            <p>Well, it sends something.<br>What? Well, something, like a
                <span class="txt-rotate" data-period="2000" data-rotate='[ "meme", "random Steam game", "out of context WikiHow image", "weird YouTube video", "cat", "joke", "Kanye West quote" ]'></span><br>
            </p>
            Is there <i>something</i> you would like to be added?<br>Join the <a href="https://discord.com/invite/V8GN8v9">support server</a> and <a href="https://forms.gle/68u7UbZrtcWmE1gM8">compile the form</a>!
            <p></p>
            <a class="button" onclick="hidefaq()">Return back</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
