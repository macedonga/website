<!DOCTYPE html>
<html>

<head>
    <title>Shorty - macedonga (Marco Ceccon)</title>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Shorty, the simple URL shortifier">
    <meta name="keywords" content="macedonga, maced0nga, developer, Marco Ceccon, Marco, Ceccon, shorty, url shortener, short, url, tools">
    <meta name="author" content="Marco Ceccon">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <h1>Shorty</h1>
        <div id="shortify">
            <input id="url" placeholder="https://macedon.ga/"><br>
            <input id="slug" placeholder="cool-url-id"><br>
            <button id="short">Create a short url!</button>
        </div>
        <div id="success">
            <p>Shortified URL:<br>
                <input readonly="true" id="short-url"> <button id="copy">Copy URL</button> <br>
                <button id="reload">Shortify another URL</button>
            </p>
        </div>
        <div id="error">
            <p id="error-text">Error</p>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
